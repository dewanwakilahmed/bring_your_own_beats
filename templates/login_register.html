{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'login_register/css/login_register.style.css' %}"
    />
    <title>BRING YOUR OWN BEATS</title>
  </head>
  <body>
    <div class="login-register-container">
      <h1 class="app-title">Bring Your Own Beats</h1>
      <form action="" method="">
        <p class="email-title">Email</p>
        <input type="email" class="email-input" />
        <p class="password-title">Password</p>
        <input type="password" class="password-input" /> <br />
        <div class="actions">
          <input type="submit" value="LOGIN" class="login-btn" />
          <input type="submit" value="REGISTER" class="register-btn" />
        </div>
      </form>
    </div>
  </body>
</html>
